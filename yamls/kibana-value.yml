elasticsearchHosts: "http://elasticsearch-master:9200"

replicas: 1

protocol: http

serverHost: "0.0.0.0"

healthCheckPath: "/app/kibana"

resources:
  requests:
    cpu: "1000m"
    memory: "2Gi"
  limits:
    cpu: "2000m"
    memory: "2Gi"

ingress:
  enabled: true
  annotations: {}
  path: /
  hosts:
    - kibana.apps.test.lab
